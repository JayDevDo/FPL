

<form id="eventTypes" name="eventTypes" >

<fieldset>
	<legend>Select visible competitions:</legend>

	<div>
		<input type="checkbox" id="evtp-EPL" name="evtp-EPL" enabled="false" checked  />
		<label for="evtp-EPL">Premier League</label>
	</div>

	<div>
		<input type="checkbox" id="evtp-FAC" name="evtp-FAC" unchecked />
		<label for="evtp-FAC">FA Cup</label>
	</div>

	<div>
		<input type="checkbox" id="evtp-EFL" name="evtp-EFL" unchecked />
		<label for="evtp-EFL">Caraboa Cup (EFL)</label>
	</div>

	<div>
		<input type="checkbox" id="evtp-UIL" name="evtp-UIL" checked />
		<label for="evtp-UIL">Uefa Int'l break</label>
	</div>

	<div>
		<input type="checkbox" id="evtp-AFC" name="evtp-AFC" unchecked />
		<label for="evtp-AFC">Fifa/Afcon Int'l break</label>
	</div>

	<div>
		<input type="checkbox" id="evtp-ECL" name="evtp-ECL" unchecked />
		<label for="evtp-ECL">UEFA:</label>
		<label for="evtp-ECL" style="padding-left: 10px;"><br>    - Champions Lg<br>    - Europa Lg<br>    - Conference Lg</label>
	</div>

</fieldset>

</form>
