<!doctype html>
<html lang="en">

	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<title>Jay's FPL Splash</title>
	</head>

	<style type="text/css">

		#splash{
			display: block;
			position: absolute;
			left: 5%;
			width: 60vh;
			top: 5%;
			height: 60vh;
			background-color: #000000;
			opacity: 1;
			margin: 0;
			border: 4px solid orange;
			border-radius: 50%;
			animation: spin 1.75s infinite linear;
		}


		div.spinner::before, div.spinner::after {
			position: absolute;
			left: -2px;
			top: -2px;
			width: inherit;
			height: inherit;
			display: none;
			content: '';
			border: inherit;
			border-radius: inherit;
		}


		@keyframes spin {
			from { transform: rotate(0deg); }
			to {   transform: rotate(360deg); }
		}


		div.spinner-2 {
			border-top-color: transparent;
		}

		div.spinner-2::after {
			display: block;
			left: -2px;
			top: -2px;
			border: 25px solid red;
			transform: rotate(65deg);
		}

		#spinnerSpan{
			background-color: yellow;
			margin-left: auto;
			margin-right: auto;
			text-align: center;
			width: 80%;
			height: 50%;
			z-index: 2;
		}
		
	</style>

	<body>
		<div id="splash" class="spinner spinner-2" >
			
			<!-- span class="spinnerSpan">Loading...</span -->

		</div>
	</body>

</html>
