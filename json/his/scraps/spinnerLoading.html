<html lang="en">

	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<title>Jay's FPL Splash</title>
	</head>

	<style>
		@charset "UTF-8";
		/* Spinner ripple */

		.loader--ripple {
			display: inline-block;
			position: relative;
			height: 85vh;
			width: 85vh;
			margin-left: 10vh ;
		}

		.loader--ripple div {
			position: absolute;
			animation: loader--ripple 1s cubic-bezier(0, 0.2, 0.8, 1) infinite;
			border: 24px solid;
			border-radius: 50%;
			opacity: 1;
		}

		.loader--ripple div:nth-child(2) {animation-delay: -0.5s;}

		@keyframes loader--ripple {
			0% {
				top: 37vh;
				left: 37vh;
				opacity: 1;
				height: 1vh;
				width: 1vh;
				border-color: #FFFFFF;
			}

			100% {
				top: -1px;
				left: -1px;
				opacity: 0;
				height: 75vh;
				width: 75vh;
				border-color: #FF0000;
			}
		}

		.section--red {
			color: #FFFFFF; 
			background: #000000; 
			z-index: 999; 
			width: 98%;
			height: 99vh;
			padding: 1rem !important;
		}

		.section--red .loader--ripple div { border-color: #FFFFFF;}
			
	</style>


	<body>

		<section class="section--red">

			<div class="row" style="display: -webkit-box;display: -ms-flexbox;display: flex;-ms-flex-wrap: wrap;flex-wrap: wrap;text-align: center !important;" 
			>

				<div class="col-4" style="-webkit-box-flex: 0;-ms-flex: 0 0 25%;flex: 0 0 25%;max-width: 25%;">

					<div class="loader--ripple">
						<div></div>
						<div></div>
					</div>          
				</div>

			</div>

		</section>

	</body>

</html>
